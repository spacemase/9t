<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title></title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="robots" content="noindex, nofollow" />
	<style type="text/css">
		.Hand
		{
			cursor: pointer;
			cursor: hand;
		}
	</style>
	<script src="common/fck_dialog_common.js" type="text/javascript"></script>
	<script type="text/javascript">
    var dialog	= window.parent ;
    var oEditor = dialog.InnerDialogLoaded() ;

    window.onload = function ()
    {
      // First of all, translate the dialog box texts
      oEditor.FCKLanguageManager.TranslatePage( document ) ;
      dialog.SetAutoSize( true ) ;
    }

    function InsertIcon( url )
    {
      oEditor.FCKUndo.SaveUndoStep() ;

      var oImg = oEditor.FCK.InsertElement( 'img' ) ;
      oImg.src = url ;
      oImg.setAttribute( '_fcksavedurl', url ) ;

      // For long icons list, it seams that IE continues loading the images in the background
      // when you quickly select one image. so, let's clear everything before closing.
      document.body.innerHTML = '' ;

      dialog.Cancel() ;
    }

    function over(td)
    {
      td.className = 'LightBackground Hand' ;
    }

    function out(td)
    {
      td.className = 'DarkBackground Hand' ;
    }
	</script>
</head>
<body style="overflow: hidden">
	<table cellpadding="2" cellspacing="2" align="center" border="0" width="100%" height="100%">
		<script type="text/javascript">
      var FCKConfig = oEditor.FCKConfig ;

      var sBasePath	= FCKConfig.IconPath ;
      var aImages = FCKConfig.IconImages ;
      var iCols = FCKConfig.IconColumns ;
      var iColWidth	= parseInt( 100 / iCols, 10 ) ;

      var i = 0 ;
      while ( i < aImages.length )
      {
        document.write( '<tr>' ) ;
        for ( var j = 0 ; j < iCols ; j++ )
        {
          if ( aImages[i] )
          {
            var sUrl = sBasePath + aImages[i] ;
            document.write( '<td width="' + iColWidth + '%" align="center" class="DarkBackground Hand" onclick="InsertIcon(\'' + sUrl.replace(/'/g, "\\'" ) + '\')" onmouseover="over(this)" onmouseout="out(this)">' ) ;
            document.write( '<img src="' + sUrl + '" border="0" />' ) ;
          }
          else
            document.write( '<td width="' + iColWidth + '%" class="DarkBackground">&nbsp;' ) ;
          document.write( '<\/td>' ) ;
          i++ ;
        }
        document.write( '<\/tr>' ) ;
      }
		</script>
	</table>
</body>
</html>
